<div *ngIf="errores" class="flex justify-center">
    <ul
      class="text-red-500 bg-red-50 border border-red-200 rounded-md p-4 shadow-sm space-y-2"
    >
      <li class="flex items-center">
        <svg
          class="w-5 h-5 mr-2 text-red-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        {{ errores }}
      </li>
    </ul>
