<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-lime-900 font-black text-xl capitalize md:flex md:justify-center">Inicio de sesión</h1>
      <form [formGroup]="loginForm" class="my-10 bg-white shadow rounded-lg px-10 py-2" (ngSubmit)="onSubmit()">
        <div class="my-5">
          <label for="email" class="uppercase text-gray-600 block text-xl font-bold">Correo electrónico</label>
          <input id="email" type="email" formControlName="email" class="w-full mt-2 p-3 border rounded-xl bg-gray-50" />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500">
            <small>El correo es inválido o está vacío.</small>
          </div>
        </div>
      
        <div class="my-5">
          <label for="password" class="uppercase text-gray-600 block text-xl font-bold">Contraseña</label>
          <input id="password" type="password" formControlName="password" class="w-full mt-2 p-3 border rounded-xl bg-gray-50" />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500">
            <small>La contraseña es obligatoria.</small>
          </div>
        </div>
      
        <button type="submit" [disabled]="loginForm.invalid" class="hover:bg-green-950 transition-colors bg-green-900 w-full py-3 text-white uppercase font-bold rounded hover:cursor-pointer">Iniciar sesión</button>

        <div *ngIf="errorMessage" class="text-red-500 mt-4">
          {{ errorMessage }}
        </div>
      </form>

    </div>
  </div>
