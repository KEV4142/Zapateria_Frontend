<div class="flex items-center justify-center bg-gray-100 p-6">
    <form
      class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg"
      (submit)="guardarCambios()"
      [formGroup]="form"
      enctype="multipart/form-data"
    >
      <!-- Campo Descripción (readonly) -->
      <mat-form-field class="w-full" appearance="fill" disabled>
        <mat-label>Descripción</mat-label>
        <input matInput [value]="modelo!.descripcion" readonly />
      </mat-form-field>
  
      <!-- Campo Categoría (readonly) -->
      <mat-form-field class="w-full" appearance="fill" disabled>
        <mat-label>Categoría</mat-label>
        <input matInput [value]="modelo!.categoria" readonly />
      </mat-form-field>
  
      <!-- Imagen actual (readonly) -->
      <div class="w-full text-center my-4">
        <label class="block text-gray-700 mb-2">Imagen actual</label>
        <img
        [src]="modelo!.url ? modelo!.url : 'default.jpg'"
          alt="Imagen del producto"
          class="mx-auto border rounded-lg"
          style="width: 150px; height: auto;"
        />
      </div>
  
      <!-- Campo para cargar nueva imagen -->
      <div class="w-full text-center my-4">
        <label class="block text-gray-700 mb-2">Cargar nueva imagen</label>
        <button
          mat-raised-button
          type="button"
          color="primary"
          (click)="fileInput.click()"
          class="mb-2"
        >
          Seleccionar archivo
        </button>
        <input
          type="file"
          hidden
          #fileInput
          (change)="onFileSeleccionado($event)"
        />
        <div *ngIf="archivoImagen">
          <span class="text-gray-600 truncate" *ngIf="archivoImagen">{{ archivoImagen.name }}</span>
        </div>
      </div>
  
      <!-- Botón de guardar -->
      <div class="flex justify-center space-x-4 mt-6 contenedor-botones">
        <button
          class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-300"
          type="submit"
          mat-flat-button
          [disabled]="!archivoImagen"
        >
          Guardar cambios
        </button>
        <a
          mat-stroked-button
          routerLink="/productos"
          class="text-blue-600 mr-4 hover:underline"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
